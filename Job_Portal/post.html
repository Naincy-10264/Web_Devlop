<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        h5 {
            padding: 20px;
            margin-left: 200px;
        }

        .distance {
            width: 800px;
            display: flex;
            justify-content: center;
            margin-top: 100px; 
        }

        .clickable-label {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 50px;
            background-color: #f8f9fa;
            border: 2px solid #718091;
            color: #010a14;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .clickable-label:hover {
            background-color: #bbc4cd;
            color: #ffffff;
        }

        .form-check-input {
            display: none;
        }

        .form-check-input:checked + .clickable-label {
            background-color: #abb0b5;
            color: #0f0202;
        }

        .borderline {
            background-color: #e7ecf2;
            border-radius: 20px;
            border: 3px solid rgb(197, 215, 197);
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <h5>Post New Job</h5>
    </nav>

    <div class="distance">
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company you are hiring for:</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>

                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title/Role</label>
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                </div>

                <div class="borderline">
                    <label class="form-label">Job Nature</label>
                    <div class="d-flex gap-3">
                        <div>
                            <input class="form-check-input" type="checkbox" id="jobCheckbox">
                            <label class="clickable-label" for="jobCheckbox">
                                <img src="https://img.icons8.com/?size=160&id=D7Cn9uiMoXdY&format=png" width="20px" height="20px" class="me-2">
                                Jobs
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="internshipCheckbox">
                            <label class="clickable-label" for="internshipCheckbox">
                                <img src="https://d8it4huxumps7.cloudfront.net/uploads/images/6597af287946f_internships.svg" width="20px" height="20px" class="me-2">
                                Internship
                            </label>
                        </div>
                    </div>
                </div>

                <div class="borderline mt-3">
                    <label class="form-label">Workplace Type</label>
                    <div class="d-flex gap-3">
                        <div>
                            <input class="form-check-input" type="checkbox" id="officeCheckbox">
                            <label class="clickable-label" for="officeCheckbox">
                                <img src="https://img.icons8.com/?size=100&id=mBUZsi8BBR6a&format=png" width="20px" height="20px" class="me-2">
                                In Office
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="wfhCheckbox">
                            <label class="clickable-label" for="wfhCheckbox">
                                <img src="https://img.icons8.com/?size=60&id=tZRJsGERvYuF&format=png" width="20px" height="20px" class="me-2">
                                Work From Home
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>

                <div class="mb-3">
                    <label for="skills" class="form-label">Skills Required:</label>
                    <input type="text" class="form-control" id="skills" name="skills" required>
                </div>

                <div class="borderline">
                    <label class="form-label">Eligibility:</label>
                    <div class="borderline">
                        <p>Experience required (in years)</p>
                        <div class="d-flex gap-3">
                            <div>
                                <input class="form-check-input" type="checkbox" id="fresherCheckbox">
                                <label class="clickable-label" for="fresherCheckbox">
                                    Fresher
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" id="experiencedCheckbox">
                                <label class="clickable-label" for="experiencedCheckbox">
                                    Experienced
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label for="salary" class="form-label">Salary:</label>
                    <input type="text" class="form-control" id="salary" name="salary">
                </div>

                <div class="mb-3 borderline">
                    <label for="jobDescription" class="form-label">Job Description:</label>
                    <textarea class="form-control" id="jobDescription" name="jobDescription" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
