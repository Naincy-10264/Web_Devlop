<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h5 {
            padding-top: 20px;
            padding-bottom: 20px;
            margin-left: 200px; 
        }
        .distance{
            width: 800px;
            display: flex;
            justify-content: center;
            justify-self: center;
        }
        .clickable-label {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 50px; /* Makes it oval */
            background-color: #f8f9fa; /* Light gray background */
            border: 2px solid #718091; /* Blue border */
            color: #010a14; /* Blue text */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        .clickable-label:hover {
            background-color: #bbc4cd;
            color: #ffffff;
        }

        /* Hide the default checkbox */
        .form-check-input {
            display: none;
        }

        /* When checkbox is checked, change button color */
        .form-check-input:checked + .clickable-label {
            background-color: #abb0b5;
            color: #0f0202;
        }
        .borderline{
            background-color: #e7ecf2;
            border-radius: 20px;
            border: 3px solid rgb(197, 215, 197);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <h5>Post New Job</h5>
    </nav>
    <div class="distance">
            <div class="container">
        
                <form>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company you are hiring for:</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" required>
                    </div>

                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title/Role</label>
                        <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="salary" class="form-label">Job Nature</label>
                        
                        <!-- Flex container to align buttons in a row -->
                        <div class="d-flex gap-3">
                            <!-- First Button -->
                            <div>
                                <input class="form-check-input" type="checkbox" id="internship1">
                                <label class="clickable-label" for="internship1">
                                    <img src="https://img.icons8.com/?size=160&id=D7Cn9uiMoXdY&format=png" 
                                         width="20px" height="20px" alt="Internship" class="me-2">
                                    Jobs
                                </label>
                            </div>
                    
                            <!-- Second Button -->
                            <div>
                                <input class="form-check-input" type="checkbox" id="internship2">
                                <label class="clickable-label" for="internship2">
                                    <img src="https://d8it4huxumps7.cloudfront.net/uploads/images/6597af287946f_internships.svg" 
                                         width="20px" height="20px" alt="Internship" class="me-2">
                                    Internship
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Workplace Type</label>
                        
                        <!-- Flex container to align buttons in a row -->
                        <div class="d-flex gap-3">
                            <!-- First Button -->
                            <div>
                                <input class="form-check-input" type="checkbox" id="internship1">
                                <label class="clickable-label" for="internship1">
                                    <img src="https://img.icons8.com/?size=100&id=mBUZsi8BBR6a&format=png" 
                                         width="20px" height="20px" alt="Internship" class="me-2">
                                    In Office
                                </label>
                            </div>
                    
                            <!-- Second Button -->
                            <div>
                                <input class="form-check-input" type="checkbox" id="internship2">
                                <label class="clickable-label" for="internship2">
                                    <img src="https://img.icons8.com/?size=60&id=tZRJsGERvYuF&format=png" 
                                         width="20px" height="20px" alt="Internship" class="me-2">
                                    Work From Home
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Skills Required</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>

                    <div class="borderline">
                        Eligibility:
                        <div class="borderline">
                            <p>Experiences requires (in years)</p>
                            <div class="mb-3">
                                <label for="salary" class="form-label">Workplace Type</label>
                                <div class="d-flex gap-3">
                                    <!-- First Button -->
                                    <div>
                                        <input class="form-check-input" type="checkbox" id="internship1">
                                        <label class="clickable-label" for="internship1">
                                            Fresher
                                        </label>
                                    </div>
                            
                                    <!-- Second Button -->
                                    <div>
                                        <input class="form-check-input" type="checkbox" id="internship2">
                                        <label class="clickable-label" for="internship2">
                                            Experienced
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description:</label>
                        <textarea class="form-control" id="jobDescription" name="jobDescription" rows="5" required></textarea>
                    </div>

        
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary:</label>
                        <input type="text" class="form-control" id="salary" name="salary">
                    </div>
        
                    <div class="mb-3">
                        <label for="applicationLink" class="form-label">Application Link:</label>
                        <input type="url" class="form-control" id="applicationLink" name="applicationLink" required>
                    </div>
        
                    <button type="submit" class="btn btn-primary">Post Job</button>
                </form>
            </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
