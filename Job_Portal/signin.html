<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./images/logImageBack.jpg') no-repeat center center/cover;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .form-label {
            color: rgb(21, 0, 128);
        }
        /*.signup-container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
        }*/
        .signup-form {
            width: 100%;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            min-width: 500px; /* Increase the width */
            max-width: 100%;  /* Ensure responsiveness */
        }
        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
            }
            .form-control {
                min-width: 100%; /* Adjust for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <!-- Signup Form -->
        <div class="signup-form">
            <h1>Sign Up</h1>
            <form>
                <div class="mb-3">
                    <label for="inputfirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputfirstname" placeholder="First name">
                </div>
                <div class="mb-3">
                    <label for="inputlastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputlastname" placeholder="Last name">
                </div>
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remain signed in</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
