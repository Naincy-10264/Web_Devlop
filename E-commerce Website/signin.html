<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ANUFA</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #34315f, #990000);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Sign-In Container */
        .signin-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
            color: #ffdd57;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-container input {
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: white;
        }

        /* Sign In Button */
        .btn {
            width: 100%;
            background: #ffdd57;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            color: red;
        }

        /* Signup Link */
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2>Sign In</h2>
    <form id="signinForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
        </div>

        <button type="submit" class="btn">Sign In</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const token = localStorage.getItem('token');
        const tokenExpiry = localStorage.getItem('tokenExpiry');

        if (token && tokenExpiry) {
            const currentTime = new Date().getTime();
            if (currentTime < parseInt(tokenExpiry)) {
                // If a valid token exists, redirect to products page
                window.location.href = "products.html";
            } else {
                // If the token is expired, clear it
                localStorage.removeItem('token');
                localStorage.removeItem('tokenExpiry');
            }
        }
    });

    // Toggle Password Visibility
    function togglePassword() {
        let passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }

    // Form Submission Logic
    document.getElementById("signinForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent form from refreshing

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value;

        if (email === "" || password === "") {
            alert("Please fill in all fields!");
            return;
        }

        try {
            const response = await fetch("http://localhost:5000/api/signin", { // Corrected URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) { // Check for HTTP 2xx status codes (success)
                alert("Sign-in successful!");

                // Save token and its expiry time
                localStorage.setItem("token", result.token);
                localStorage.setItem("tokenExpiry", result.tokenExpiry);

                // Redirect to products page
                window.location.href = "products.html";
            } else {
                // Handle non-2xx responses (e.g., 401 Unauthorized, 400 Bad Request)
                alert("Sign-in failed: " + (result.error || "An unknown error occurred."));
            }
        } catch (error) {
            console.error("Error during sign-in:", error);
            alert("Something went wrong. Please try again.");
        }
    });
</script>
</body>
</html>
